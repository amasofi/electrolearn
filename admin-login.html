<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - ElectroLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, #2d3748 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-logo {
            margin-bottom: 2rem;
        }

        .admin-logo h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .admin-logo p {
            color: var(--gray);
            font-size: 1rem;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-admin-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-admin-login:hover {
            background: var(--primary-dark);
        }

        .admin-login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .admin-login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .security-notice {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .security-notice i {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .admin-login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <div class="admin-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Espace Admin</h1>
                <p>ElectroLearn - Panel d'administration</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email Administrateur</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="admin@electrolearn.fr" required>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Mot de passe</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="Votre mot de passe administrateur" required>
                </div>

                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" style="margin: 0; font-size: 0.9rem;">Se souvenir de moi</label>
                    </div>
                    <a href="#" style="font-size: 0.9rem; color: var(--primary);">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-admin-login">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="security-notice">
                <i class="fas fa-info-circle"></i>
                Accès réservé au personnel autorisé. Toute tentative non autorisée sera journalisée.
            </div>

            <div class="admin-login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour au site principal
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simulation de vérification
            if (email === 'admin@electrolearn.fr' && password === 'admin123') {
                // Redirection vers le panel admin
                window.location.href = 'admin.html';
            } else {
                alert('Identifiants administrateur incorrects');
            }
        });

        // Entrée directe pour faciliter les tests
        document.addEventListener('DOMContentLoaded', function() {
            // Pré-remplir pour les tests (à retirer en production)
            document.getElementById('adminEmail').value = 'admin@electrolearn.fr';
            document.getElementById('adminPassword').value = 'admin123';
        });
    </script>
</body>
</html>
